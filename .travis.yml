sudo: required
dist: trusty
language: c
compiler:
- gcc
addons:
  apt:
    packages:
    - autoconf
    - libtool
    - libssl-dev
    - libsodium-dev
    - libev-dev
    - gawk
    - debhelper
    - dh-systemd
    - init-system-helpers
    - pkg-config
    - asciidoc
    - xmlto
    - libnetfilter-conntrack-dev
script:
- dpkg-buildpackage -b -us -uc -i
deploy:
  provider: releases
  api_key:
    secure: 
  file: "../*.deb"
  skip_cleanup: true
  file_glob: true
  on:
    all_branches: true
    tags: true
